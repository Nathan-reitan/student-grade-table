<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
      <div class="row">
        <div class="col">
          <h1>Student Grade Table</h1>
        </div>
        <div class="col">
          <h1 class="col">
            <span>Average Grade:</span>
            <span class="badge badge-secondary"></span>
          </h1>
        </div>
      </div>
    </header>
    <div class="row">
      <table class="col-7 table table-striped">
        <thead class="thead-light">
          <th scope="col">Student Name</th>
          <th scope="col">Course</th>
          <th scope="col">Grade</th>
        </thead>
        <tbody id="grade-table">
        </tbody>
      </table>
      <form class="col">
        <div class="row">
          <div class="input-group-mb-3 col-1">
            <svg class="bi bi-person-fill" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z"
              clip-rule="evenodd" />
            </svg>
          </div>
            <input type="text" name="name" placeholder="Name" class="col-6">
          </div>
        <div class="row">
          <div class="input-group-mb-3 col-1">
            <svg class="bi bi-card-list" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M14.5 3h-13a.5.5 0 00-.5.5v9a.5.5 0 00.5.5h13a.5.5 0 00.5-.5v-9a.5.5 0 00-.5-.5zm-13-1A1.5 1.5 0 000 3.5v9A1.5 1.5 0 001.5 14h13a1.5 1.5 0 001.5-1.5v-9A1.5 1.5 0 0014.5 2h-13z"
                clip-rule="evenodd" />
              <path fill-rule="evenodd"
                d="M5 8a.5.5 0 01.5-.5h7a.5.5 0 010 1h-7A.5.5 0 015 8zm0-2.5a.5.5 0 01.5-.5h7a.5.5 0 010 1h-7a.5.5 0 01-.5-.5zm0 5a.5.5 0 01.5-.5h7a.5.5 0 010 1h-7a.5.5 0 01-.5-.5z"
                clip-rule="evenodd" />
              <circle cx="3.5" cy="5.5" r=".5" />
              <circle cx="3.5" cy="8" r=".5" />
              <circle cx="3.5" cy="10.5" r=".5" />
            </svg>
          </div>
          <input type="text" name="course" placeholder="Course" class="col-6">
        </div>
        <div class="row">
          <div class="input-group-mb-3 col-1">
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas"
              data-icon="graduation-cap" class="svg-inline--fa fa-graduation-cap fa-w-20" role="img" viewBox="0 0 640 512">
              <path fill="currentColor"
                d="M622.34 153.2L343.4 67.5c-15.2-4.67-31.6-4.67-46.79 0L17.66 153.2c-23.54 7.23-23.54 38.36 0 45.59l48.63 14.94c-10.67 13.19-17.23 29.28-17.88 46.9C38.78 266.15 32 276.11 32 288c0 10.78 5.68 19.85 13.86 25.65L20.33 428.53C18.11 438.52 25.71 448 35.94 448h56.11c10.24 0 17.84-9.48 15.62-19.47L82.14 313.65C90.32 307.85 96 298.78 96 288c0-11.57-6.47-21.25-15.66-26.87.76-15.02 8.44-28.3 20.69-36.72L296.6 284.5c9.06 2.78 26.44 6.25 46.79 0l278.95-85.7c23.55-7.24 23.55-38.36 0-45.6zM352.79 315.09c-28.53 8.76-52.84 3.92-65.59 0l-145.02-44.55L128 384c0 35.35 85.96 64 192 64s192-28.65 192-64l-14.18-113.47-145.03 44.56z" />
              </svg>
          </div>
          <input type="text" name="grade" placeholder="Grade" class="col-6">
        </div>
        <div class="row">
          <div class="buttons col-7">
            <button type="submit" >Add</button>
            <button type="reset">Cancel</button>
          </div>
        </div>
      </form>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="components/app.js"></script>
<script src="components/grade-table.js"></script>
<script src="components/page-header.js"></script>
<script src="components/grade-form.js"></script>
<script src="main.js"></script>
</body>
</html>
